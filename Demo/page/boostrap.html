<!DOCTYPE html>
<html>
<head>

<body>

          </button>
          <!--選單主體-->
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">選項 1</a></li>
              <li><a href="#">選項 2</a></li>
              <li><a href="#">選項 3</a></li>
              <!--分隔線-->
              <li role="separator" class="divider"></li>
              <li><a href="#">其他選項</a></li>
          </ul>
      </div>
      <!--下拉選單結尾-->
  </nav>
   <header>
    <!--固定寬度大型看板開始-->

        <div class="jumbotron">
            <h1>大型看板標題</h1>

            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>

    <!--固定寬度大型看板結尾-->
